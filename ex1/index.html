<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 50px;
    }
    h1 {
      color: #333;
    }
    .question-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .options button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .options button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Interactive Quiz</h1>

  <div class="question-container">
    <div class="question">What is the capital of France?</div>
    <div class="options">
      <button onclick="checkAnswer('Paris')">Paris</button>
      <button onclick="checkAnswer('Berlin')">Berlin</button>
      <button onclick="checkAnswer('Madrid')">Madrid</button>
      <button onclick="checkAnswer('Rome')">Rome</button>
    </div>
    <p id="result"></p>
  </div>

  <script>
    function checkAnswer(selectedOption) {
      var correctAnswer = 'Paris';
      var resultElement = document.getElementById('result');

      if (selectedOption === correctAnswer) {
        resultElement.innerHTML = 'Correct! üéâ';
      } else {
        resultElement.innerHTML = 'Incorrect. Try again! ‚ùå';
      }
    }
  </script>

</body>
</html>
